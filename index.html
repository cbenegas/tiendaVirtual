<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogani Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand"><img src="./img/logo.png" alt="logo Ogani"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="cart" class="nav-link" href="#"><i class="bi bi-cart3"></i><span id="cart-count">3</span></a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>
    
    </header>

    <section>
        <div id="breadcrumb-section" class="container-fluid">
            <h2 class="text-center ">OGANI SHOP</h2 class="text-center">
        </div>
    </section>

    <section class="mt-5">

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 mx-3">
                    <form class="d-flex">   
                        <input id="search" class="form-control me-2" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>

            <!-- CARRITO FLOTANTE -->
            <div id="float-cart" class="sticky-top mt-4 shadow" type="button" data-bs-toggle="modal" data-bs-target="#cartModal" data-bs-whatever="@mdo">
                <i class="bi bi-cart-check-fill"></i><span id="float-counter-cart">3</span></div>
            
            <!-- MODAL -->
                <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel"><img src="./img/logo.png" alt="logo Ogani"></h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <h3>Lista de productos</h3>
                            <div class="container-flow">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Producto</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody id="modal-product-container">
                        
                                    </tbody>
                                </table>

                            </div>
                            <h5 class="mt-4 mb-5 text-center fw-bold">Total: $<span id="total"></span></h5>
                            <div class="bg-blue-100 bg-gradient my-5 p-4 shadow">Completá el siguiente formulario y un repartidor se pondrá en contacto rápidamente.</div>
                            <form>
                                <h3>Completá tus datos</h3>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nombre y Apellido:</label>
                                    <input type="text" class="form-control" id="recipient-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-direction" class="col-form-label">Dirección:</label>
                                    <input type="text" class="form-control" id="recipient-direction" required>
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-phone" class="col-form-label">Teléfono:</label>
                                    <input type="tel" class="form-control" id="recipient-phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btn-vaciar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Vaciar Carrito</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Confirmar compra</button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="productContainer" class="row justify-content-center">
                <!-- LISTA DE PRODUCTOS -->
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
